<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> RuleMind </title>
<link rel="icon" href="../assets/RuleMind.png" type="image/x-icon">
<link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
<div class="container">

    <!-- Logo -->
    <div class="logo-area">
    <img src="../assets/RuleMind.png" alt="RuleMind" class="logo">
    </div>

    <!-- Título -->
    <h1 class="title">Iniciar Sesión</h1>

    <!-- Formulario -->
    <form id="loginForm" class="card">
    <div class="field">
        <input type="email" name="email" placeholder="Correo electrónico" required>
    </div>
    <div class="field">
        <input type="password" name="password" placeholder="Contraseña" required>
    </div>

    <!-- Botón login -->
    <div class="submit-row">
        <button type="submit" class="btn-register">Entrar</button>
    </div>
    </form>


    <!-- Toast -->
    <div id="toast" class="toast"></div>
</div>

<script src="../js/script_inicio_sesion.js"></script>
</body>
</html>
